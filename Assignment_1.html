<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Event Dashboard</title>

<style>
/* ===== GLOBAL ===== */
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.dashboard-container {
    max-width: 1100px;
    margin: auto;
}

/* ===== HEADER ===== */
header h1 {
    color: #ffffff;
    text-align: center;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
}

/* ===== LAYOUT ===== */
.main-content {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 20px;
    margin-bottom: 20px;
}

/* ===== CARD ===== */
.card {
    background: white;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

h2 {
    color: #2a5298;
    margin-top: 0;
    border-bottom: 2px solid #e0e0e0;
    padding-bottom: 10px;
}

/* ===== FORM ===== */
.form-group { margin-bottom: 15px; }

label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 9px;
    border: 1px solid #bbb;
    border-radius: 6px;
}

/* ===== BUTTONS ===== */
button {
    width: 100%;
    padding: 10px;
    background: linear-gradient(135deg, #667eea);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

button:hover { opacity: 0.95; }

.button-group {
    display: flex;
    gap: 10px;
}

.secondary-btn {
    background: linear-gradient(135deg, #185a9d);
    font-size: 0.8em;
}

/* ===== EVENT CARD ===== */
.event-item {
    background: #f1f4ff;
    border-left: 6px solid #667eea;
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 6px;
    position: relative;
}

.delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff4d4d;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    padding: 0;
    font-size: 14px;
}

/* ===== EMPTY ===== */
.empty-msg {
    text-align: center;
    color: #666;
    margin-top: 40px;
}

/* ===== KEY DISPLAY ===== */
.key-display {
    margin-top: 15px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background: #f8f9ff;
}
</style>
</head>

<body>
<div class="dashboard-container">

<header>
    <h1>Smart Event Dashboard</h1>
</header>

<main class="main-content">

<!-- ADD EVENT -->
<section class="card">
    <h2>Add New Event</h2>
    <form id="eventForm">
        <div class="form-group">
            <label>Event Title</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label>Event Date</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select id="category">
                <option>Conference</option>
                <option>Workshop</option>
                <option>Meetup</option>
            </select>
        </div>
        <button type="submit">Add Event</button>
    </form>
</section>

<!-- EVENT LIST -->
<section class="card">
    <div class="list-header">
        <h2>My Events</h2>
        <div class="button-group">
            <button id="clearAllBtn" class="secondary-btn">Clear All</button>
            <button id="addSampleBtn" class="secondary-btn">Add Sample</button>
        </div>
    </div>

    <div id="eventContainer">
        <p class="empty-msg">No events yet</p>
    </div>
</section>

</main>

<!-- DOM DEMO -->
<section class="card">
    <h2>DOM Manipulation Demo</h2>
    <div class="key-display">
        <strong>You Pressed:</strong> <span id="keyPressed">None</span>
    </div>
</section>

</div>

<script>
/* ===== SELECT ELEMENTS ===== */
const form = document.getElementById("eventForm");
const list = document.getElementById("eventContainer");
const clearBtn = document.getElementById("clearAllBtn");
const sampleBtn = document.getElementById("addSampleBtn");
const keyDisplay = document.getElementById("keyPressed");

/* ===== ADD EVENT ===== */
form.addEventListener("submit", function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const date = document.getElementById("date").value;
    const category = document.getElementById("category").value;

    const card = document.createElement("div");
    card.className = "event-item";
    card.innerHTML = `
        <h3>${title}</h3>
        <p>${date} | <b>${category}</b></p>
        <button class="delete-btn">×</button>
    `;

    if (list.querySelector(".empty-msg")) {
        list.innerHTML = "";
    }

    list.appendChild(card);
    form.reset();
});

/* ===== DELETE EVENT ===== */
list.addEventListener("click", function(e) {
    if (e.target.classList.contains("delete-btn")) {
        e.target.parentElement.remove();

        if (list.children.length === 0) {
            list.innerHTML = '<p class="empty-msg">No events yet</p>';
        }
    }
});

/* ===== CLEAR ALL ===== */
clearBtn.onclick = () => {
    list.innerHTML = '<p class="empty-msg">No events yet</p>';
};

/* ===== SAMPLE EVENT ===== */
sampleBtn.onclick = () => {
    const sample = document.createElement("div");
    sample.className = "event-item";
    sample.innerHTML = `
        <h3>Sample Event</h3>
        <p>2026-01-01 | <b>Conference</b></p>
        <button class="delete-btn">×</button>
    `;

    if (list.querySelector(".empty-msg")) list.innerHTML = "";
    list.appendChild(sample);
};

/* ===== KEYBOARD TRACK ===== */
window.addEventListener("keydown", (e) => {
    keyDisplay.innerText = e.key;
});
</script>

</body>
</html>
